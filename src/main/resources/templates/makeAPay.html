<html>
    <head>
        <style>
            /* Reset and base styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
                background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                color: #333;
            }
            
            /* Main container */
            .container {
                width: 100%;
                max-width: 600px;
                animation: slideIn 0.5s ease-out;
            }
            
            /* Header section */
            .transfer-header {
                background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
                color: white;
                padding: 30px;
                border-radius: 12px 12px 0 0;
                text-align: center;
                box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
                position: relative;
                overflow: hidden;
            }
            
            .transfer-header::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" opacity="0.1"><path d="M0,50 Q25,40 50,50 T100,50 L100,100 L0,100 Z" fill="white"/></svg>');
                background-size: cover;
            }
            
            .transfer-icon {
                font-size: 48px;
                margin-bottom: 15px;
                display: block;
                position: relative;
                z-index: 1;
                animation: float 3s ease-in-out infinite;
            }
            
            .transfer-title {
                font-size: 1.8rem;
                font-weight: 700;
                margin-bottom: 8px;
                position: relative;
                z-index: 1;
            }
            
            .transfer-subtitle {
                font-size: 1rem;
                opacity: 0.9;
                font-weight: 400;
                position: relative;
                z-index: 1;
            }
            
            /* Form card */
            .form-card {
                background: white;
                padding: 40px;
                border-radius: 0 0 12px 12px;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            }
            
            /* Form styling */
            form {
                width: 100%;
            }
            
            .form-group {
                margin-bottom: 25px;
                position: relative;
            }
            
            .form-row {
                display: flex;
                gap: 20px;
                margin-bottom: 25px;
            }
            
            .form-row .form-group {
                flex: 1;
                margin-bottom: 0;
            }
            
            label {
                display: block;
                font-weight: 600;
                margin-bottom: 10px;
                color: #2c3e50;
                font-size: 15px;
                display: flex;
                align-items: center;
            }
            
            label i {
                margin-right: 10px;
                color: #3498db;
                font-size: 16px;
                width: 20px;
                text-align: center;
            }
            
            .input-wrapper {
                position: relative;
                display: flex;
                align-items: center;
            }
            
            input[type="number"] {
                width: 100%;
                padding: 14px 18px 14px 45px;
                border: 2px solid #e1e8ed;
                border-radius: 8px;
                font-size: 15px;
                transition: all 0.3s ease;
                background-color: #f8fafc;
                color: #333;
                font-family: 'Segoe UI', sans-serif;
            }
            
            .input-icon {
                position: absolute;
                left: 18px;
                color: #7f8c8d;
                font-size: 18px;
                z-index: 2;
            }
            
            input[type="number"]:focus {
                outline: none;
                border-color: #3498db;
                background-color: white;
                box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            }
            
            input[type="number"]::placeholder {
                color: #a0aec0;
            }
            
            /* Special styling for amount input */
            #sum {
                font-family: 'Courier New', monospace;
                font-weight: 600;
                font-size: 18px;
                color: #2d3748;
                padding-left: 60px;
            }
            
            .currency-symbol {
                position: absolute;
                left: 45px;
                color: #48bb78;
                font-weight: 700;
                font-size: 18px;
                z-index: 2;
            }
            
            /* Amount preview */
            .amount-preview {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 10px;
                padding: 12px 15px;
                background-color: #f0fff4;
                border-radius: 6px;
                border-left: 4px solid #48bb78;
            }
            
            .amount-label {
                font-size: 14px;
                color: #2f855a;
                font-weight: 600;
            }
            
            .amount-value {
                font-family: 'Courier New', monospace;
                font-weight: 700;
                font-size: 20px;
                color: #2f855a;
            }
            
            .amount-value::before {
                content: "€";
                margin-right: 4px;
                font-size: 16px;
            }
            
            /* Transfer flow visualization */
            .transfer-flow {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin: 30px 0;
                padding: 20px;
                background: linear-gradient(to right, #e3f2fd, #f3e5f5);
                border-radius: 10px;
                position: relative;
            }
            
            .flow-step {
                text-align: center;
                flex: 1;
                position: relative;
                z-index: 1;
            }
            
            .flow-icon {
                width: 50px;
                height: 50px;
                background: white;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                font-size: 20px;
                color: #3498db;
            }
            
            .flow-label {
                font-size: 13px;
                color: #4a5568;
                font-weight: 600;
            }
            
            .flow-arrow {
                font-size: 24px;
                color: #9c27b0;
                margin: 0 5px;
            }
            
            /* Button styling */
            .button-group {
                display: flex;
                gap: 15px;
                margin-top: 30px;
            }
            
            input[type="submit"], input[type="reset"] {
                flex: 1;
                padding: 16px 24px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            
            input[type="submit"] {
                background: linear-gradient(135deg, #3498db, #2980b9);
                color: white;
            }
            
            input[type="submit"]:hover {
                background: linear-gradient(135deg, #2980b9, #1c5d87);
                transform: translateY(-3px);
                box-shadow: 0 7px 14px rgba(52, 152, 219, 0.3);
            }
            
            input[type="reset"] {
                background: linear-gradient(135deg, #95a5a6, #7f8c8d);
                color: white;
                border: 2px solid #bdc3c7;
            }
            
            input[type="reset"]:hover {
                background: linear-gradient(135deg, #7f8c8d, #6c7b7d);
                transform: translateY(-3px);
                box-shadow: 0 7px 14px rgba(149, 165, 166, 0.3);
            }
            
            /* Result messages */
            .result-message {
                text-align: center;
                padding: 20px;
                border-radius: 8px;
                margin-top: 25px;
                font-weight: 600;
                font-size: 16px;
                animation: fadeIn 0.5s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }
            
            .success-message {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
                display: flex !important;
            }
            
            .failure-message {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
                display: flex !important;
            }
            
            /* Responsive design */
            @media (max-width: 768px) {
                .container {
                    max-width: 100%;
                }
                
                .form-card {
                    padding: 30px 20px;
                }
                
                .transfer-header {
                    padding: 25px 15px;
                }
                
                .transfer-title {
                    font-size: 1.5rem;
                }
                
                .form-row {
                    flex-direction: column;
                    gap: 15px;
                }
                
                .button-group {
                    flex-direction: column;
                }
                
                input[type="submit"], input[type="reset"] {
                    width: 100%;
                }
                
                .transfer-flow {
                    flex-direction: column;
                    gap: 20px;
                }
                
                .flow-arrow {
                    transform: rotate(90deg);
                    margin: 10px 0;
                }
                
            }
            
            /* Animations */
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            
            @keyframes float {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }
            
            /* Form validation styling */
            input:invalid {
                border-color: #e74c3c;
                background-color: #fff5f5;
            }
            
            input:valid {
                border-color: #48bb78;
            }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="transfer-header">
                <i class="transfer-icon fas fa-exchange-alt"></i>
                <h2 class="transfer-title">Transfer Funds</h2>
                <p class="transfer-subtitle">Move money from your card to any account</p>
            </div>
            
            <div class="form-card">
                <form action="" method="post" id="transferForm">
                    <!-- Transfer flow visualization -->
                    <div class="transfer-flow">
                        <div class="flow-step">
                            <div class="flow-icon">
                                <i class="fas fa-credit-card"></i>
                            </div>
                            <div class="flow-label">Source Card</div>
                        </div>
                        
                        <div class="flow-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                        
                        <div class="flow-step">
                            <div class="flow-icon">
                                <i class="fas fa-money-bill-wave"></i>
                            </div>
                            <div class="flow-label">Amount</div>
                        </div>
                        
                        <div class="flow-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                        
                        <div class="flow-step">
                            <div class="flow-icon">
                                <i class="fas fa-bank"></i>
                            </div>
                            <div class="flow-label">Destination Account</div>
                        </div>
                    </div>
                    
                    <!-- Source Card -->
                    <div class="form-group">
                        <label for="cardNum">
                            <i class="fas fa-credit-card"></i>
                            Card Number (From):
                        </label>
                        <div class="input-wrapper">
                            <i class="input-icon fas fa-credit-card"></i>
                            <input type="number" id="cardNum" name="CardNum" 
                                   placeholder="Enter 16-digit card number" 
                                   required
                                   min="1000000000000000"
                                   max="9999999999999999"
                                   maxlength="16">
                        </div>
                    </div>
                    
                    <!-- Destination Account and Amount -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="AccountIdTo">
                                <i class="fas fa-bank"></i>
                                Account ID (To):
                            </label>
                            <div class="input-wrapper">
                                <i class="input-icon fas fa-user-circle"></i>
                                <input type="number" id="AccountIdTo" name="AccountIdTo" 
                                       placeholder="Enter account ID" 
                                       required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="sum">
                                <i class="fas fa-euro-sign"></i>
                                Transfer Amount:
                            </label>
                            <div class="input-wrapper">
                                <i class="input-icon fas fa-money-bill-wave"></i>
                                <span class="currency-symbol">€</span>
                                <input type="number" id="sum" name="Sum" 
                                       placeholder="0.00" 
                                       required
                                       step="0.01"
                                       min="0.01"
                                       max="10000">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Button Group -->
                    <div class="button-group">
                        <input type="submit" value="Transfer Funds" id="submitBtn">
                        <input type="reset" value="Clear Form" id="resetBtn">
                    </div>
                </form>
                
                <!-- Success Message -->
                <div class="result-message success-message" 
                     th:if="${success}" 
                     th:classappend="${success} ? 'success-message' : ''">
                    <i class="fas fa-check-circle"></i>
                    <span th:if="${success}">Transfer completed successfully</span>
                </div>
                
                <!-- Failure Message -->
                <div class="result-message failure-message" 
                     th:unless="${success}" 
                     th:classappend="${success} == false ? 'failure-message' : ''"
                     th:if="${success != null}">
                    <i class="fas fa-times-circle"></i>
                    <span th:unless="${success}">Transfer failed. Please check details and try again.</span>
                </div>
            </div>
        </div>
    </body>
</html>
