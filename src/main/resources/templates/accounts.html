<html>
    <head>
        <style>
            /* General body styling */
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                background-color: #f5f7fa;
                color: #333;
                line-height: 1.6;
            }

            /* Form styling */
            form {
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 30px;
            }

            label {
                display: block;
                font-weight: 600;
                margin-bottom: 8px;
                color: #2c3e50;
                font-size: 16px;
            }

            input[type="number"] {
                width: 100%;
                padding: 12px 15px;
                border: 2px solid #ddd;
                border-radius: 6px;
                font-size: 16px;
                transition: border-color 0.3s ease;
                box-sizing: border-box;
            }

            input[type="number"]:focus {
                outline: none;
                border-color: #3498db;
                box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            }

            input[type="number"]::placeholder {
                color: #95a5a6;
            }

            input[type="submit"], input[type="reset"] {
                padding: 12px 24px;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-right: 10px;
            }

            input[type="submit"] {
                background-color: #3498db;
                color: white;
            }

            input[type="submit"]:hover {
                background-color: #2980b9;
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            }

            input[type="reset"] {
                background-color: #e74c3c;
                color: white;
            }

            input[type="reset"]:hover {
                background-color: #c0392b;
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            }

            /* Table styling */
            table {
                width: 100%;
                border-collapse: collapse;
                background: white;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 30px;
            }

            th {
                background-color: #2c3e50;
                color: white;
                font-weight: 600;
                text-align: left;
                padding: 16px 20px;
                font-size: 15px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            td {
                padding: 16px 20px;
                border-bottom: 1px solid #eee;
                font-size: 15px;
            }

            tr:last-child td {
                border-bottom: none;
            }

            tr:hover {
                background-color: #f8f9fa;
            }

            /* Status badges */
            .active {
                background-color: #2ecc71;
                color: white;
                padding: 6px 12px;
                border-radius: 20px;
                font-size: 14px;
                font-weight: 600;
                display: inline-block;
            }

            .inactive {
                background-color: #e74c3c;
                color: white;
                padding: 6px 12px;
                border-radius: 20px;
                font-size: 14px;
                font-weight: 600;
                display: inline-block;
            }

            /* Return link styling */
            a {
                display: inline-block;
                padding: 12px 24px;
                background-color: #3498db;
                color: white;
                text-decoration: none;
                border-radius: 6px;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            a:hover {
                background-color: #2980b9;
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            }

            /* Responsive design */
            @media (max-width: 768px) {
                body {
                    padding: 15px;
                }
                
                form, table {
                    padding: 20px;
                }
                
                th, td {
                    padding: 12px 15px;
                }
                
                input[type="submit"], input[type="reset"] {
                    display: block;
                    width: 100%;
                    margin-bottom: 10px;
                }
            }

            /* Message when no accounts */
            .no-accounts {
                text-align: center;
                padding: 40px;
                background: white;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                color: #7f8c8d;
                font-size: 18px;
            }

            /* Currency formatting */
            td:nth-child(2) {
                font-family: 'Courier New', monospace;
                font-weight: 600;
                color: #2c3e50;
            }
        </style>
    </head>
    <body>
        <form action="" method="GET">
            <label for="clientId">Client ID:</label>
            <input type="number" id="clientId" name="ClientId" 
                   placeholder="Enter client ID" 
                   required>
            <br><br>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
        
        <div th:if="${accounts != null}">
            <table>
                <thead>
                    <tr>
                        <th>Account ID</th>
                        <th>Balance</th>
                        <th>Status</th>
                        <th>Created Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account : ${accounts}">
                        <td th:text="${account.accountId}">1</td>
                        <td th:text="${#numbers.formatDecimal(account.balance, 1, 2, 'POINT')}">
                            1000.50 â‚¬
                        </td>
                        <td>
                            <span th:if="${account.active}" class="active">Active</span>
                            <span th:unless="${account.active}" class="inactive">Inactive</span>
                        </td>
                        <td th:text="${account.createdAt}">
                            12/12/2024
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="../index.html" th:href="@{/}">Return to home</a>
    </body>
</html>
