<html>
    <head>
        <style>
            /* Reset and base styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 40px 20px;
                color: #333;
                line-height: 1.6;
            }
            
            /* Container for centering content */
            .container {
                width: 100%;
                max-width: 800px;
                margin: 0 auto;
            }
            
            /* Header styling */
            .page-header {
                text-align: center;
                margin-bottom: 40px;
                padding: 20px;
                width: 100%;
            }
            
            .page-title {
                color: #2c3e50;
                font-size: 2.5rem;
                margin-bottom: 10px;
                font-weight: 700;
                letter-spacing: -0.5px;
            }
            
            .page-subtitle {
                color: #7f8c8d;
                font-size: 1.1rem;
                max-width: 600px;
                margin: 0 auto;
            }
            
            /* Card styling for form and balance display */
            .card {
                background: white;
                border-radius: 16px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
                padding: 40px;
                margin-bottom: 30px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            
            .card:hover {
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
                transform: translateY(-5px);
            }
            
            /* Form styling */
            form {
                width: 100%;
            }
            
            label {
                display: block;
                font-weight: 600;
                margin-bottom: 12px;
                color: #2c3e50;
                font-size: 18px;
            }
            
            input[type="number"] {
                width: 100%;
                padding: 16px 20px;
                border: 2px solid #e1e8ed;
                border-radius: 10px;
                font-size: 16px;
                transition: all 0.3s ease;
                background-color: #f8f9fa;
                color: #333;
            }
            
            input[type="number"]:focus {
                outline: none;
                border-color: #3498db;
                background-color: white;
                box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
            }
            
            input[type="number"]::placeholder {
                color: #95a5a6;
            }
            
            /* Button styling */
            .button-group {
                display: flex;
                gap: 15px;
                margin-top: 25px;
            }
            
            input[type="submit"], input[type="reset"] {
                flex: 1;
                padding: 16px 24px;
                border: none;
                border-radius: 10px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            
            input[type="submit"] {
                background: linear-gradient(135deg, #3498db, #2980b9);
                color: white;
            }
            
            input[type="submit"]:hover {
                background: linear-gradient(135deg, #2980b9, #1c5d87);
                transform: translateY(-3px);
                box-shadow: 0 7px 14px rgba(52, 152, 219, 0.3);
            }
            
            input[type="reset"] {
                background: linear-gradient(135deg, #e74c3c, #c0392b);
                color: white;
            }
            
            input[type="reset"]:hover {
                background: linear-gradient(135deg, #c0392b, #a93226);
                transform: translateY(-3px);
                box-shadow: 0 7px 14px rgba(231, 76, 60, 0.3);
            }
            
            /* Balance display styling */
            .balance-section {
                text-align: center;
                animation: fadeIn 0.8s ease;
            }
            
            .balance-label {
                font-size: 20px;
                color: #7f8c8d;
                margin-bottom: 15px;
                font-weight: 500;
            }
            
            .balance-amount {
                font-size: 3.5rem;
                font-weight: 700;
                color: #2ecc71;
                background: linear-gradient(135deg, #2ecc71, #27ae60);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                margin: 10px 0;
                letter-spacing: -1px;
            }
            
            .balance-amount::before {
                font-size: 2rem;
                margin-right: 5px;
                vertical-align: super;
                color: #27ae60;
            }
            
            
            /* Home link styling */
            .home-link {
                display: inline-flex;
                align-items: center;
                padding: 14px 28px;
                background: linear-gradient(135deg, #9b59b6, #8e44ad);
                color: white;
                text-decoration: none;
                border-radius: 10px;
                font-weight: 600;
                transition: all 0.3s ease;
                margin-top: 20px;
            }
            
            .home-link:hover {
                background: linear-gradient(135deg, #8e44ad, #7d3c98);
                transform: translateY(-3px);
                box-shadow: 0 7px 14px rgba(155, 89, 182, 0.3);
            }
            
            .home-link::before {
                content: "‚Üê";
                margin-right: 10px;
                font-size: 18px;
            }
            
            /* Responsive design */
            @media (max-width: 768px) {
                body {
                    padding: 20px 15px;
                }
                
                .card {
                    padding: 30px 20px;
                }
                
                .page-title {
                    font-size: 2rem;
                }
                
                .balance-amount {
                    font-size: 2.8rem;
                }
                
                .button-group {
                    flex-direction: column;
                }
                
                input[type="submit"], input[type="reset"] {
                    width: 100%;
                }
            }
            
            /* Animation for balance display */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            /* Status indicators */
            .status-indicator {
                display: inline-block;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background-color: #2ecc71;
                margin-right: 8px;
                animation: pulse 2s infinite;
            }
            
            @keyframes pulse {
                0% {
                    box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
                }
                70% {
                    box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
                }
                100% {
                    box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
                }
            }
            
            /* Form validation styling */
            input:invalid {
                border-color: #e74c3c;
            }
            
            input:valid {
                border-color: #2ecc71;
            }
            
            /* Loading state for form submission */
            .loading {
                opacity: 0.7;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Account Balance Inquiry</h1>
                <p class="page-subtitle">Enter your account ID to retrieve the current balance information</p>
            </div>
            
            <div class="card">
                <form action="" method="GET">
                    <label for="AccountId">
                        <span class="status-indicator"></span>
                        Account ID:
                    </label>
                    <input type="number" id="AccountId" name="AccountId" 
                           placeholder="Enter account ID" 
                           required>
                    
                    <div class="button-group">
                        <input type="submit" value="Check Balance">
                        <input type="reset" value="Clear Form">
                    </div>
                </form>
            </div>
            
            <div th:if="${balance != null}">
                <div class="card balance-section">
                    <p class="balance-label">Current Account Balance</p>
                    <p class="balance-amount" th:text="${balance}">0</p>
                </div>
            </div>
            
            <a class="home-link" href="../index.html" th:href="@{/}">Return to home</a>
        </div>
    </body>
</html>
